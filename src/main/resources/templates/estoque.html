<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="webapp" />
    <link rel="icon" th:href="@{favicon.ico}" />

    <title th:text="#{app.nome} + ' - ' + #{estoque.titulo}"></title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/dataTables-1.10.18/css/dataTables.bootstrap4.css" rel="stylesheet" type="text/css" />
    <link href="/responsive-2.2.2/css/responsive.bootstrap4.css" rel="stylesheet" type="text/css" />
    <link href="/app/css/app.css" rel="stylesheet" type="text/css" />

  </head>

  <body>

    <header th:include="fragments/header :: header"></header>

    <main role="main" class="container">
      <h1 class="mt-5" th:text="#{estoque.titulo}"></h1>
      <table id="datatable-estoque"
        class="table table-striped table-bordered dt-responsive nowrap"
        style="width: 100%">
        <thead>
          <tr>
            <th th:text="#{estoque.table.nome}"></th>
            <th th:text="#{estoque.table.unidade.medida}"></th>
            <th th:text="#{estoque.table.preco.medio}"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <div th:include="fragments/footer :: footer"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="/jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="/bootstrap-4.1.1/js/bootstrap.js" type="text/javascript"></script>
    <script src="/dataTables-1.10.18/js/jquery.dataTables.js" type="text/javascript"></script>
    <script src="/dataTables-1.10.18/js/dataTables.bootstrap4.js" type="text/javascript"></script>
    <script src="/responsive-2.2.2/js/dataTables.responsive.js" type="text/javascript"></script>

    <script src="/app/js/estoque.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        EstoqueCtrl.init();
      });
    </script>

  </body>
</html>
